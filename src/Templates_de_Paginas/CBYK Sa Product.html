 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
     xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title> Produto</title>
     <vtex:metaTags />
     <vtex:template id="CBYK-Sa-Header-Tags" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="/arquivos/CSS.cbyk.sa.product.css" rel="stylesheet" type="text/css" />
 
 </head>
 
 <body id="product-page">
 
     <div class="page">
 
         <!--  SubTemplate: Header -->
         <vtex:template id="CBYK-Sa-Header" />
         <!-- /SubTemplate: Header -->
 
         <div id="product-extra-top"></div>
 
         <section id="product-content" class="container">
 
             <div id="box-bread-brumb" class="d-none d-sm-block">
                 <vtex.cmc:breadCrumb />
             </div>
 
             <div id="product-extra-middle"></div>
 
             <div class="row product-details">


                <div class="product-image col-12 col-sm-6 col-lg-6 text-center">
                    <!--  Component: Product Images -->
                    <vtex.cmc:ProductImage zoom="on" />

                
                </div><!-- .product-image -->

                <div class="product-info col-12 col-sm-6 col-lg-6">

                    <div class="product-name ">
                        <h1>
                            <vtex.cmc:productName />
                        </h1>
                      
                    </div>

                    <div class="row">
                        <div class="codigo-produto col-12 col-lg-6">
                            <span>Cód:</span>
                            <vtex.cmc:skuReference />
                            <div style="display: none;">
                                <vtex.cmc:brandName />
                            </div>
                        </div>




                    </div>

                    <div class="row">
                        <div class="col-12" id="price-data">
                            <div class="price-box">
                                <!--  Component: Sellers -->
                                <vtex.cmc:SellerOptions />

                                <!--  Component: Price -->
                                <vtex.cmc:skuPrice />

                                <!--  Component: Sales channels -->
                                <vtex.cmc:SalesChannelDropList />

                                <!--  Component: Addicional services -->
                                <vtex.cmc:stockKeepingUnitService />

                                <!--  Component: Payment methods -->
                                <!-- <vtex.cmc:OtherPaymentMethod/> -->
                            </div><!-- .price-box -->
                        </div>

                    </div>




                    <div class="seletor-sku">
                        <vtex.cmc:skuselection />
                    </div><!-- .seletor-sku -->

                    <div class="box-contents" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <span>Este box contém:</span>

                                <div class="thelist">
                                    <ul>
                                        <li><img src="/arquivos/mcenoura.svg" alt="Cenoura" title="Cenoura"/></li>
                                        <li><img src="/arquivos/mchuchu.svg" alt="Chuchu" title="Chuchu"/></li>
                                        <li><img src="/arquivos/mcouveflor.svg" alt="Couve-flor" title="Couve-flor"/></li>
                                        <li><img src="/arquivos/mespinafre.svg" alt="Espinafre" title="Espinafre"/></li>
                                    </ul>
                                </div>
                              
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="buy-button-box">
                            <vtex.cmc:BuyButton />
                        </div><!-- .buy-button-box -->
                        <div class="shipping-box col-sm-12">
                            <vtex.cmc:shippingValue />
                            <script type="text/javascript">
                                $(document).ready(function () {
                                    ShippingValue();
                                });
                            </script>
                        </div>




                    </div>




        

                    <div id="product-extra-details-1"></div>



                    <div id="product-extra-details-2"></div>

                </div><!-- .product-info -->

            </div><!-- .product-details -->
 
 
 
             <div id="product-extra-details-3"></div>
             <div class="product-description-box">
                 <!--  Component: Cross selling -->
                 <vtex.cmc:BuyTogether />
             </div>
 
             <div id="product-extra-description-5"></div>

           
 
             <div class="product-description-box" id="sugestions" style="    margin: 4em 0;">
              
               
                <div class="product-carousel">
                   <vtex:contentPlaceHolder id="inclua-prods" />
               </div><!-- .showcase-default -->
                 
                 <style>
                     @media (max-width: 600px) {
                         #svgdoprod {
                             width: 100% !important;
 
                         }
                     }
                 </style>
                 <div class="product-carousel">
                     <vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
                 </div><!-- .showcase-default -->
             </div>
 
             <h2 class="colection-title">ESPECIFICAÇÃO TÉCNICAS</h2>
 
             <div class="product-description">
 
                 <div class="btn-group" id="product-specs" role="group" aria-label="menu-anchor">
                     <a id="btn-description" class="btn btn-default active-tab">Descrição</a>
                     <a id="btn-specification" class="btn btn-default">Especificação</a>
 
                 </div>
 
            
 
 
                 <div class="product-description-box">
                     <div id="description">
 
                         <span class="d-md-none  d-lg-none  prod-infos" style="font-weight: 800;">X Fechar</span>
 
                         <!--  Component: Description -->
                         <vtex.cmc:ProductDescription />
                     </div><!-- .description -->
                 </div>
 
 
 
                 <div class="product-description-box">
                     <div id="specification">
                         <span class="d-md-none d-lg-none prod-infos" style="font-weight: 800;">X Fechar</span>
                         <!--  Component: Specification -->
                         <vtex.cmc:productSpecification />
                     </div><!-- .description -->
                 </div>
 
 
 
                 <div class="product-description-box">
                     <div id="reviews" class="rating">
 
                     </div>
                 </div>
 
 
 
             </div><!-- .product-description -->
 
 
         </section>
 
         <div id="product-extra-bottom"></div>
 
         <!--  SubTemplate: Footer -->
         <vtex:template id="CBYK-Sa-footer" />
         <!-- /SubTemplate: Footer -->
 
 
 
     </div><!-- .container-fluid -->
 
 
 
     <!-- Modal -->
  
 
 
 
 </body>
 <script src="/arquivos/JS.cbyk.Sa.product.js"></script>
 <vtex:template id="CBYK-Sa-footer-Tags" />
 

 
 </html>
