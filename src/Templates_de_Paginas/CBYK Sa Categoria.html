<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title>Departamento</title>
     <vtex:metaTags/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="/arquivos/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
     <link href="/arquivos/ion.rangeSlider.skinHTML5.css" rel="stylesheet" type="text/css" />
     <script src="/arquivos/ion.rangeSlider.min.js"></script>
     <vtex:template id="CBYK-Ca-Header-Tags" />
     <link href="/arquivos/CSS.cbyk.ca.departament.css" rel="stylesheet" type="text/css" />
 </head>
 
 <body id="departament-page">

    <header>
        <!--  SubTemplate: Header -->
        <vtex:template id="CBYK-Ca-Header" />
        <!-- /SubTemplate: Header -->
    </header>    
 
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 cb-departament-breadCrumb">
                    <vtex.cmc:breadCrumb />
                 </div>
                <div class="col-12 col-md-12">
                    <div class="cb-departament-title">
                        <h2>Seleção de </h2><vtex.cmc:searchTitle />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 cb-departament-header-texto">
                    <vtex:contentPlaceHolder id="Departamento - Texto Header" />
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 cb-departament-banner">
                    <vtex:contentPlaceHolder id="Departamento - Banner topo" />
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 cb-departament-departamentos">
                    <vtex:contentPlaceHolder id="Departamentos categoria" />
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
          <div class="row">
            <div class="col-md-12 cb-shelf-title-link">
              <vtex:contentPlaceHolder id="Titulo destaques" />
            </div>
            <div class="col-12 col-md-5 cb-departament-destaques">
              <vtex:contentPlaceHolder id="Coleção destaques" />
            </div>
            <div class="col-12 col-md-7 cb-departament-destaques-slick">
              <vtex:contentPlaceHolder id="BANNER DE PRODUTO" />
            </div>
          </div>
        </div>
      </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 cb-departament-title">
                    <h2>Seleção de </h2><vtex.cmc:searchTitle />
                </div>
                <div class="col-12 col-md-2 cb-departament-filtros">
                    <div class="cb-departament-navigator">
                        <vtex.cmc:singleDepartmentNavigator/>
                    </div>
                    <div class="cb-departament-filter">
                        <vtex.cmc:deptoFilters />
                    </div>
                    <div class="cb-departament-banner-lateral">
                        <vtex:contentPlaceHolder id="Banner lateral" />
                    </div>
                </div>
                <div class="col-12 col-md-12 cb-departament-ordenar">
                    <div class="row">
                        <div class="col-6 col-md-6">
                            <fieldset class="orderBy">
                                <label style="display: none;">Ordenar por:</label>
                                <select id="orderfilters" onchange="window.location.href=  `${window.location.pathname}?PS=24&amp;` + 'O=' + this.options[this.selectedIndex].value">
                                    <option value="">ORDERNAR POR</option>
                                    <option value="OrderByPriceASC">Menor Preço</option>
                                    <option value="OrderByPriceDESC">Maior Preço</option>
                                    <option value="OrderByTopSaleDESC">Mais vendidos</option>
                                    <option value="OrderByReviewRateDESC">Melhores avaliações</option>
                                    <option value="OrderByNameASC">A - Z</option>
                                    <option value="OrderByNameDESC">Z - A</option>
                                    <option value="OrderByReleaseDateDESC">Data de lançamento</option>
                                    <option value="OrderByBestDiscountDESC">Melhor Desconto</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-6 col-md-6">
                            <button class="cb-departament-ordenar-btn">Filtrar</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-10 cb-departament-prateleira">
                    <vtex.cmc:searchResult layout="b42aa24f-dba4-488e-a11c-21d8a3e458e7" itemCount="20" columnCount="4" />
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12">
              <vtex:contentPlaceHolder id="BANNER 2/3" />
            </div>
          </div>
        </div>
      </section>

    <section>
        <div class="container">
            <div class="row cb-departament-compre-marcas">
                <div class="col-12 col-md-12">
                    <vtex:contentPlaceHolder id="Titulo compre por marca" />
                </div>
                <div class="col-12 col-md-12">
                <vtex:contentPlaceHolder id="Banner de marca" />
            </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
            <div class="col-12 col-md-12 cb-shelf-title-link-categoria">
                <h2>Novidades sobre </h2> <vtex.cmc:searchTitle /> <p><a href="#"> |  Ver todos os <span>produtos</span></a></p>
            </div>
            <div class="col-12 col-md-12 cb-departament-colecao">
                <vtex:contentPlaceHolder id="Departamento - Coleção Novidades" />
            </div>
            </div>
        </div>
    </section>
 
    <section>
        <div class="container">
            <div class="row cb-departament-cartao-club-app">
            <vtex:contentPlaceHolder id="Banners Cartao Club e App" />
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row cb-departament-text-footer">
            <vtex:contentPlaceHolder id="Texto footer categoria" />
            </div>
        </div>
    </section>

    <!--  SubTemplate: Footer -->
    <vtex:template id="CBYK-Ca-footer" />
    <!-- /SubTemplate: Footer -->
 
 </body>
