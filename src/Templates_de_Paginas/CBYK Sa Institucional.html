<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
    <title>Departamento</title>
    <vtex:metaTags />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/arquivos/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
    <link href="/arquivos/ion.rangeSlider.skinHTML5.css" rel="stylesheet" type="text/css" />
    <script src="/arquivos/ion.rangeSlider.min.js"></script>
    <vtex:template id="CBYK-Sa-Header-Tags" />
    <link href="/arquivos/CSS.cbyk.Sa.institucional.css" rel="stylesheet" type="text/css" />
</head>

<body id="departament-page">
    <header>
        <!--  SubTemplate: Header -->
        <vtex:template id="CBYK-Sa-Header" />
        <!-- /SubTemplate: Header -->
    </header>


    <section>
        <div class="container-fluid banner-insti">
            <div class="row">
                <div class="col-12 p-0">
                    <div class="Sa-banner-full" >
                        <vtex:contentPlaceHolder id="bannerinstitucional" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="institucional-content" class="container">

        <div class="row">
            <div class="col-md-6">
                <vtex:contentPlaceHolder id="conteudo" />
            </div>

            <div class="col-md-3 offset-md-3 Btn-acesse ">
                <vtex:contentPlaceHolder id="Acesse" />

            </div>

        </div>
    </section>

 

    <!--  SubTemplate: Footer -->
    <vtex:template id="CBYK-Sa-footer" />
    <!-- /SubTemplate: Footer -->

    

</body>
<script src="/arquivos/JS.cbyk.Sa.faleconosco.js"></script>
<vtex:template id="CBYK-Sa-footer-Tags" />

</html>
