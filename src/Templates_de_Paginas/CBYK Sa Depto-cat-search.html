<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title>Departamento</title>
     <vtex:metaTags/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <vtex:template id="CBYK-Sa-Header-Tags" />
     <link href="/arquivos/CSS.cbyk.Sa.departament.css" rel="stylesheet" type="text/css" />
 </head>
 
 <body id="departament-page">

    <header>
        <!--  SubTemplate: Header -->
        <vtex:template id="CBYK-Sa-Header" />
        <!-- /SubTemplate: Header -->
    </header>    

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="cb-departament-brumb" id="box-bread-brumb">
                        <vtex.cmc:breadCrumb />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-2 cb-departament-filtros">
                    <div class="cb-departament-navigator">
                        <vtex.cmc:singleDepartmentNavigator/>
                    </div>
                    <div class="cb-departament-filter">
                        <vtex.cmc:deptoFilters />
                    </div>
                    <div class="cb-departament-banner-lateral">
                        <vtex:contentPlaceHolder id="Banner lateral" />
                    </div>
                </div>
                <div class="col-12 col-md-12 cb-departament-ordenar">
                    <div class="row">
                        <div class="col-6 col-md-6">
                            <fieldset class="orderBy">
                                <label style="display: none;">Ordenar por:</label>
                                <select id="orderfilters" onchange="window.location.href=  `${window.location.pathname}?PS=24&amp;` + 'O=' + this.options[this.selectedIndex].value">
                                    <option value="">ORDERNAR POR</option>
                                    <option value="OrderByPriceASC">Menor Preço</option>
                                    <option value="OrderByPriceDESC">Maior Preço</option>
                                    <option value="OrderByTopSaleDESC">Mais vendidos</option>
                                    <option value="OrderByReviewRateDESC">Melhores avaliações</option>
                                    <option value="OrderByNameASC">A - Z</option>
                                    <option value="OrderByNameDESC">Z - A</option>
                                    <option value="OrderByReleaseDateDESC">Data de lançamento</option>
                                    <option value="OrderByBestDiscountDESC">Melhor Desconto</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-6 col-md-6">
                            <button class="cb-departament-ordenar-btn">Filtrar</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-10 cb-departament-prateleira">
                    <vtex.cmc:searchResult layout="b42aa24f-dba4-488e-a11c-21d8a3e458e7" itemCount="20" columnCount="4" />
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6">
              <vtex:contentPlaceHolder id="Banner departamento/categoria footer 1" />
            </div>
            <div class="col-12 col-md-6">
                <vtex:contentPlaceHolder id="Banner departamento/categoria footer 2" />
              </div>
          </div>
        </div>
      </section>

    <!--  SubTemplate: Footer -->
    <vtex:template id="CBYK-Sa-footer" />
    <!-- /SubTemplate: Footer -->
 
 </body>

<vtex:template id="CBYK-Sa-footer-Tags" />

 </html>
