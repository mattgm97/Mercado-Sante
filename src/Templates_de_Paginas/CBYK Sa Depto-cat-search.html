 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title>Departamento</title>
     <vtex:metaTags/>
 
     <link href="/arquivos/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
     <link href="/arquivos/ion.rangeSlider.skinHTML5.css" rel="stylesheet" type="text/css" />
     <script src="/arquivos/ion.rangeSlider.min.js"></script>
 
     <vtex:template id="CBYK-Sa-Header-Tags" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="/arquivos/CSS.cbyk.sa.departament.css" rel="stylesheet" type="text/css" />
 </head>
 
 <body id="departament-page">
 
     <div class="page">
 
         <!--  SubTemplate: Header -->
         <vtex:template id="CBYK-Sa-Header" />
         <!-- /SubTemplate: Header -->
                     
         <div id="departament-extra-top"></div>

         <div class="container">
             <div class="row">
                 <div class="col-12">
                    <div id="box-bread-brumb">
                        <vtex.cmc:breadCrumb />
                    </div>
                 </div>
                
             </div>
           
      

               
     </div>

     <div id="sidenavCTRfiltros" style="position: fixed;top: 50%;z-index: 99;background: #fff;
     opacity: .8;">
         <a  onclick="openNavfiltro()" id="open"><img src="/arquivos/filtro.svg" style="max-width: 50px;"/></a>
         <a  onclick="closeNavfiltro()" id="close"><img src="/arquivos/filtro.svg" style="max-width: 50px;"/></a>
     </div>
 
         <section id="content" class="container">
 
                     
             <div id="departament-extra-middle"></div>
 
             <div class="row">
 
                 <aside class="col-3 sidebar"  id="mySidenavfiltros">
                     <div id="departament-navegador">
                         <h3 class="section-filter-title">FILTROS</h3>
                         <!--  Controle: navegador de departamento -->
                        <!-- <vtex.cmc:singleDepartmentNavigator keepCurrentPath="true" />-->
                        <vtex.cmc:searchNavigator />
                         <!-- /Controle: navegador de departamento -->
                     
                         <div id="departament-extra-menu"></div>
                     </div><!-- #departament-navegador -->          	
                 </aside><!-- .sidebar -->
        
                 <article id="main-content" class="col-12 col-md-9">
                                                                     
                    <div id="departament-banner">
                        <!--  placeholder -->
                        <vtex:contentPlaceHolder id="Banner-Principal" />
                        <!-- /placeholder -->
                    </div><!-- #departament-banner -->
                   
                         
                     <div id="collections">
                         
                         <div class="collection-wrap">
                             <vtex.cmc:searchResult layout="a99e3be6-a726-4b8c-93f6-613254ecbab6" itemCount="12"     columnCount="4" />
                         </div>
                         
 
                       
                         
                        
 
                     </div><!-- #collections -->
                 
                 </article><!-- #main-content -->
 
             </div><!-- .row -->
         
         </section><!-- #content -->
                     
         <div id="departament-extra-bottom"></div>
 
         <!--  SubTemplate: Footer -->
         <vtex:template id="CBYK-Sa-footer" />
         <!-- /SubTemplate: Footer -->
     
     </div><!-- .container-fluid -->
 
 </body>
 <vtex:template id="CBYK-Sa-footer-Tags" />
    
 <script src="/arquivos/JS.cbyk.Sa.filters.js"></script>
     <script>

            $("#sidenavCTRfiltros #close").hide();
   
            function openNavfiltro() {
                document.getElementById("mySidenavfiltros").style.left = "0px";
                document.getElementById("sidenavCTRfiltros").style.left = "64%";
                $("#sidenavCTRfiltros #open").hide();
                $("#sidenavCTRfiltros #close").show();
            }
   
            function closeNavfiltro() {
                document.getElementById("mySidenavfiltros").style.left = "-880px";
                document.getElementById("sidenavCTRfiltros").style.left = "0%";
                $("#sidenavCTRfiltros #close").hide();
                $("#sidenavCTRfiltros #open").show();
            }
        </script>



<link rel="stylesheet" type="text/css" href="/arquivos/infinityScroll.css" />
<script type="text/javascript" src="/arquivos/QD-Infinity-Scroll.js"></script>
<script>
    $(".prateleira[id*=ResultItems]").QD_infinityScroll();

    setTimeout(function(){

      
       $(".sidebar").append($("#admake-advanced-filter"));
    }, 1000)
    </script>
 </html>
